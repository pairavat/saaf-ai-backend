# cloudbuild.yaml
# Cloud Build config for Node.js + Prisma + Docker + Cloud Run

steps:
  # Step 1 — Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/node-hosting-repo/my-node-app:$COMMIT_SHA',
      '.'
    ]

  # Step 2 — Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-south1-docker.pkg.dev/$PROJECT_ID/node-hosting-repo/my-node-app:$COMMIT_SHA'
    ]

  # Step 3 — Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'my-node-app',
      '--image', 'asia-south1-docker.pkg.dev/$PROJECT_ID/node-hosting-repo/my-node-app:$COMMIT_SHA',
      '--region', 'asia-south1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--quiet'
    ]

# Options
options:
  logging: CLOUD_LOGGING_ONLY  # Avoid logs_bucket error with custom service account

# Substitutions (optional, can override via trigger)
substitutions:
  _SERVICE_NAME: 'my-node-app'

timeout: '1200s'  # 20 minutes max build
