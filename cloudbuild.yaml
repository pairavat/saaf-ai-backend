steps:
  # Step 1 — Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/node-hosting-repo/saaf-ai-backend:$COMMIT_SHA',
      '.'
    ]

  # Step 2 — Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-south1-docker.pkg.dev/$PROJECT_ID/node-hosting-repo/saaf-ai-backend:$COMMIT_SHA'
    ]

  # Step 3 — Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'saaf-ai-backend',
      '--image', 'asia-south1-docker.pkg.dev/$PROJECT_ID/node-hosting-repo/saaf-ai-backend:$COMMIT_SHA',
      '--region', 'asia-south1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--quiet'
    ]

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
